<app-navigation></app-navigation>
<section id="home">
    <img src="assets/Imagenes/fondoHome.jpg">
    
    <div class="overlay py-5">
        <h1 class="text-center py-5">Registrar Asistencia</h1>
    
        <div class="col-lg-7 col-md-10 col-11 mx-auto pb-5">
            <form class="formulario">
                <div class="form-row row">
                    <!--Nombre-->
                    <div class="form-group col-md-6">
                        <input [(ngModel)]='usuario.nombre' type="text" name="nombre" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 2%;"></div>
                <div class="form-row row">

                     <!--Correo-->
                     <div class="form-group col-md-6">
                        <input [(ngModel)]='usuario.email' type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    
                 
                </div>
                <div class="row" style="margin-bottom: 2%;"></div>
                <div class="form-row row">
                   
            </div>
            </form>
            <ul class="section-btn ">
                <a><span data-hover="Registrar Asistencia" (click)="registrarse()">Registrar Asistencia</span></a>
            </ul>
        </div>
    </div>
</section>
